<!DOCTYPE html>
<html lang="en-US">
	<style>
		#inputs{
			position: relative;
		}
		#inputs label{
			position: absolute;
			border: none;
			background: none;
			color: #ffe;
		}
		#label1{
			top: 0;
			left: 0;
		}
		input{
			width: 10%;
		}
		/* div in labels */
		div label{
			display:inline-block;
		}
	</style>
	<head>
		<meta charset="UTF-8">
		<title>Hello World</title>
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div id="inputs">
			<canvas id="canvitas"></canvas>
			<label id="label1">
				<div>
					<em>Ambient Intensity</em>
					<input type="range" id="ambient" value="5" min="0" max="100">
					<em>Ambient RGB</em>
					<input type="range" id="rambient" value="100" min="0" max="100">
					<input type="range" id="gambient" value="100" min="0" max="100">
					<input type="range" id="bambient" value="100" min="0" max="100">
				</div>
				<div>
					<em>Diffuse RGB</em>
					<input type="range" id="rdiff" value="100" min="0" max="100">
					<input type="range" id="gdiff" value="100" min="0" max="100">
					<input type="range" id="bdiff" value="100" min="0" max="100">
				</div>
				<div>
					<em>Flashlight RGB</em>
					<input type="range" id="rflash" value="100" min="0" max="100">
					<input type="range" id="gflash" value="100" min="0" max="100">
					<input type="range" id="bflash" value="100" min="0" max="100">
				</div>
				<em>Ligth Intensity</em>
				<input type="range" id="lintensity" value="100" min="0" max="1000">
				<em>Theta2</em>
				<input type="range" id="theta" value="0" min="0" max="360">
			</label>
		</div>
		<script type="module" src="/js/pc-cg.js"></script>
	</body>
</html>
