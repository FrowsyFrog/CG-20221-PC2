<!DOCTYPE html>
<html lang="en-US">
	<style>
		#inputs{
			position: relative;
		}
		#inputs label{
			position: absolute;
			border: none;
			background: none;
			color: #ffe;
		}
		#label1{
			top: 0;
			left: 0;
		}
		input{
			display: block;
			width: 250px;
		}
	</style>
	<head>
		<meta charset="UTF-8">
		<title>Hello World</title>
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div id="inputs">
			<canvas id="canvitas"></canvas>
			<label id="label1">
				<em>Ambient light</em>
				<input type="range" id="ambient" value="100" min="0" max="100">
				<em>RGB</em>
				<input type="range" id="rcolor" value="100" min="0" max="100">
				<input type="range" id="gcolor" value="100" min="0" max="100">
				<input type="range" id="bcolor" value="100" min="0" max="100">
				<em>Ligth Intensity</em>
				<input type="range" id="lintensity" value="100" min="0" max="1000">
				<em>Theta2</em>
				<input type="range" id="theta" value="0" min="0" max="360">
			</label>
		</div>
		<script type="module" src="/js/pc-cg.js"></script>
	</body>
</html>
